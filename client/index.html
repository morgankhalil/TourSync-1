<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=yes" />
    <title>TourConnect - Tour Management for Bands</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #F3F4F6;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #CBD5E1;
        border-radius: 20px;
      }
      .map-container {
        height: calc(100vh - 64px);
      }
      @media (max-width: 768px) {
        .map-container {
          height: 60vh;
        }

        /* Optimize touch targets for mobile */
        button, a, [role="button"] {
          min-height: 44px;
          min-width: 44px;
          padding: 10px; /* Added padding for better touch target */
        }

        /* Add bottom padding to ensure content isn't hidden behind mobile nav */
        main, .main-content {
          padding-bottom: 80px;
        }

        /* Make font sizes more readable on small screens */
        body {
          font-size: 16px;
        }

        /* Adjust card padding for mobile */
        .card {
          padding: 12px;
        }

        /* Additional mobile-specific styles */
        .mobile-only {
          display: block;
        }
        .desktop-only {
          display: none;
        }
      }
      @media (min-width: 769px) {
        .mobile-only {
          display: none;
        }
        .desktop-only {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This script injects a replit badge into the page, please feel free to remove this line -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-badge-v3.js"></script>
  </body>
</html>
